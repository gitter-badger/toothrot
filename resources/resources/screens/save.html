<div class="Screen SaveScreen" data-type="screen" data-screen-name="save">
    <div class="ScreenBackground"></div>
    <div class="Menu">
        <ul class="content" data-type="menu">
            <li data-type="menu-item" data-target="back">Back</li>
        </ul>
    </div>
    <div class="Slots">
        <ul class="content" data-type="slots">
            <li data-type="slot" data-template-name="slot">
                <ul class="ButtonContainer">
                    <li data-type="slot-button" data-action="save" data-slot-id="{id}">Save</li>
                    <li data-type="slot-button" data-action="load" data-slot-id="{id}">Load</li>
                    <li data-type="slot-button" data-action="delete" data-slot-id="{id}">Delete</li>
                </ul>
                <div class="index">{i}</div>
                <div data-type="slot-time">
                    {time}
                </div>
                <div data-type="slot-text">
                    {text}
                </div>
            </li>
            <li data-type="slot" data-template-name="empty-slot">
                <ul class="ButtonContainer">
                    <li
                        data-type="slot-button"
                        data-action="save"
                        data-slot-id="{id}"
                        data-is-empty="true">Save</li>
                    <li data-type="slot-button" class="disabled">Load</li>
                    <li data-type="slot-button" class="disabled">Delete</li>
                </ul>
                <div class="index">{i}</div>
                <div data-type="slot-time">
                    ---
                </div>
                <div data-type="slot-text">
                    ---
                </div>
            </li>
        </ul>
    </div>
</div>
