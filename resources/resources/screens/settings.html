<div class="Screen SettingsScreen" data-type="screen">
    <div class="ScreenBackground"></div>
    <div class="Menu">
        <ul class="content" data-type="menu">
            <li data-type="menu-item" data-target="saveSettings">Save</li>
            <li data-type="menu-item" data-target="back">Back</li>
        </ul>
    </div>
    <div class="Settings">
        <div class="Box" data-purpose="textSpeed">
            <label>Text Speed:</label>
            <input type="range" data-type="widget" data-name="textSpeed" />
        </div>
        <div class="Box" data-purpose="soundVolume">
            <label>Sound Volume:</label>
            <input type="range" data-type="widget" data-name="soundVolume" />
        </div>
        <div class="Box" data-purpose="ambienceVolume">
            <label>Ambience Volume:</label>
            <input type="range" data-type="widget" data-name="ambienceVolume" />
        </div>
        <div class="Box" data-purpose="musicVolume">
            <label>Music Volume:</label>
            <input type="range" data-type="widget" data-name="musicVolume" />
        </div>
    </div>
</div>
